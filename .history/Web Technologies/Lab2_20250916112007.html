<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
    <!-- INTERNAL CSS-->
     <style>
        /* Comments in CSS */
        h2{
            color: rgb(223, 177, 28);
            font-size: 50px;
        }

        .styling
        {
            font-weight: 100px;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(50, 0, 0);
            color: rgb(255, 242, 0);
            align-items: center;
        }
     </style>
</head>
<body>
   <header style="background-color: black; color:yellow"><h1> WEB TECHNOLOGIES</h1></header>

    <!-- Inline CSS , BY USING STYLE ATTRIBUTE IN THE HTML TAGS-->
     <h1 style="color:rgb(0, 141, 92); font-size: 40px">USING INLINE CSS</h1>
     <h2>Learning CSS using h2</h2>
     <h2>Learning CSS using h2</h2>
     <h3 class="styling">3RD Heading</h3>
     <h4 class="styling">4TH HEADING</h4>

</body>
</html>
