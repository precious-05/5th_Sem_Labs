<input type="number" id="num1" placeholder="Enter your 1st value">
<input type="number" id="num2" placeholder="Enter your 2nd value">
<button onclick="display()">Calculate</button>

<script>
    function display(){
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let sum = num1+num2
        window.alert("The total sum of both numbers is: " + sum)
    }

</script>
