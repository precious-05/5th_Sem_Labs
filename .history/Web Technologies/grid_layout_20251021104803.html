<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title> <!-- ARRANGES IN HORIZONTAL / VERTICAL -->

    <style>
        .wrapper{
            display: grid;
        }
    </style>
</head>
<body>
  <div class="wrapper"> <!-- PARENT DIV--> 
        <div>Item 1</div>     <!-- DIV IS A BLOCK ELEMENT -->
        <div>Item 2</div> 
        <div>Item 3</div>
  </div> 
</body>
</html>
