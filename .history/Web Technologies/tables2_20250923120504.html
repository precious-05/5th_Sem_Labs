<!DOCTYPE html>
<html lang="en">
<head>
    <title>Html Tables</title>
    <link rel="stylesheet" href="tables.css" type="text/css">
</head>
<body>
    <h1>Tables</h1>
    <!--The HTML <table> element allows web authors to display tabular data (such as text, images, links, other tables,
 etc.) in a two dimensional table with rows and columns of cells-->

<h2>Weekly Timetable</h2>
<table border="1" cellpadding="20">
    <tr>
        <th>Day</th>
        <th colspan="2">Subjects</th>
        <th>Teacher</th>
    </tr>
    <tr>
        <td rowspan="2">Monday</td>
        <td>Math</td>
        <td>Science</td>
        <td>Mr. Ali</td>
    </tr>
    <tr>
        <td colspan="2">English</td>
        <td>Ms. Sara</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>Computer</td>
        <td>Urdu</td>
        <td>Mr. Ahmed</td>
    </tr>
</table>
</body>
</html>
