<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Grocerry items 7 elements should be in list, Apply start and value attribute -->
    <header style="background-color: purple; "><h1 align="center" style="color:rgb(252, 252, 252)">Grocery Store</h1></header>
    <ol start="10">
        <li>Noodles</li>
        <li>Corn Flour</li>
        <li>Cerelac</li>
        <li>Biscuts</li>
        <li>Spices</li>
        <li value="2000">Rice</li>
        <li>Rice</li>
    </ol>
    <hr style="color:blueviolet">
    <h2>Using Type attribute</h2>
    <div>
        <ol type="i">
        <li>Noodles</li>
        <li>Corn Flour</li>
        <li>Cerelac</li>
        <li>Biscuts</li>
        <li>Spices</li>
        <li value="2000">Rice</li>
        <li>Rice</li>
    </ol>
    </div>
    <hr>
    <ul>
        <li>

        </li>
    </ul>
</body>
</html>
