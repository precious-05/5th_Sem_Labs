<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <style>
        body
        {
            background-color: antiquewhite;
            margin: 0;
        }
        h1{
            text-align: center;
        }

        form{
            border-radius: 10px;
            
        }
    </style>
  </head>
  <body>
    <header style="background-color: rgb(228, 228, 54);"><h1>Forms in HTML</h1></header>
    <form action="/submit" method="post">
      <label for="username">Username</label>
      <!-- For mn hm id dty hn taa k pta lgy knsi input k ly use ho rha ha-->
      <br />
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        title="Enter Your Name. It should at least consist of 3 alphabets"
        pattern="[A-Za-z\s]{3,}"
        required
      />

      <br />
      <!--  PASSWORD -->
      <label>Password</label>
      <br />
      <input
        type="password"
        name="pwd"
        id="pwd"
        minlength="4"
        maxlength="12"
        required
      />
      <br />

      <!-- AGE -->
      <label for="age">Age</label> <br />
      <input
        type="number"
        name="age"
        id="age"
        placeholder="Enter your age"
        min="1"
        max="100"
        size="30"
      />

   

      <!--  EMAIL -->
        <br>
         <label for="email">Email</label>
         <br>
         <input type="email" name="email" id="email" placeholder="Enter your email"  required>
      <!--  SUBMIT BUTTON -->
        

      <br>
      <label for="radio">Gender</label>  <!-- Names for radio lables should be same -->
      <input type="radio" name="gender" id="gender">
      <br>
        <label for="radio">Female</label>  <!-- Names for radio lables should be same -->
      <input type="radio" name="gender" id="gender">
      <br>

       <!--   HOBBIES CHECKBOX  -->
          <label for="Sports">HOBBIES</label>
          <input type="checkbox" name="hobby" id="Sports" required>
          <br>
          <label for="Sports">Gardening</label>
          <input type="checkbox" name="hobby" id="Sports">
          <br>
          <label for="Sports">Painting</label>
          <input type="checkbox" name="hobby" id="Sports">
        
             <!--   UPLOAD FILES  -->

          <br>

      <br />
      <br />
      <input type="submit" value="Submit" />
      <br />
      <br>

      <!--   RESET BUTTON  -->
      <input type="reset" name="reset" id="reset" />
    </form>
  </body>
</html>
