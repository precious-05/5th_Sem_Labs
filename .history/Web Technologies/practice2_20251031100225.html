<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            background-color: azure;
        }
        form{
            border: 2px solid green;
            border-radius: 5px;
            background: #fff1b3;
            width: 250px;
            height: 250px;
            margin: 20px auto;
            padding-left: 20px;
            padding-right: 10px;
             box-shadow: 10px 10px 10px rgba(187, 255, 0, 0.878);
            padding-bottom: 2px;
            padding-top: 10px;
        }

        form label{
            color: rgb(0, 80, 8);
            text-shadow: 5px yellow;
        }

       

        form input[type="text"],
        form input[type="email"]{
            width: 200px;
            margin-bottom: 7px;
            margin-top: 10px;
        }
        form input[type="textarea"]
        {
            padding: 10px;
            margin-top: 7px;
            border-color: rgb(229, 233, 12);
        }
    </style>
</head>
<body>
     <header >
         <h2 style="text-align: center; background-color: rgb(23, 84, 10); padding: 20px; width:100%; color:antiquewhite">Contact Form</h2>
       </header>

    <form>
         <label >Email</label>
         <br>
         <input type="email" placeholder="Enter Email">
         <br>
         <label >Subject</label>
         <br>
         <input type="text" placeholder="Enter Subject Here">
         <br>
         <label>Message</label>
         <br>
         <input type="textarea" name="" placeholder="Enter Message Here">




    </form>
</body>
</html>
