<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Deals</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff8e1; 
      text-align: center;
    }

    header {
      background-color: rgb(165, 47, 47); /*Same as main menu*/
      padding: 15px;
      text-align: center;
    }

   

    .deal h2 {
      color: rgb(165, 47, 47);
    }

    .deal p {
      font-size: 18px;
      color: #333;
    }

    .deal button {
      background-color: rgb(165, 47, 47);
      color: yellow;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .deal button:hover {
      background-color: yellow;
      color: rgb(165, 47, 47);
      box-shadow: 0 0 10px rgb(226, 132, 8);
    }
  </style>
</head>

<body>
  <header>
    <h1 style="color: yellow; text-shadow: 2px 2px 8px rgb(226, 132, 8); margin: 0;">Pizza Deals</h1>
  </header>

  <div class="deals-section">
    <div class="deal">
      <h2>Family Feast </h2>
      <p>2 Large Pizzas + 1.5L Drink + Garlic Bread</p>
      <p><strong>Only $25</strong></p>
      <button>Order Now</button>
    </div>

    <div class="deal">
      <h2>Student Deal </h2>
      <p>1 Medium Pizza + Soft Drink</p>
      <p><strong>Just $8</strong></p>
      <button>Order Now</button>
    </div>

    <div class="deal">
      <h2>Weekend Special </h2>
      <p>Buy 1 Large Pizza, Get 1 Free</p>
      <p><strong>$15</strong></p>
      <button>Order Now</button>
    </div>
  </div>
</body>
</html>
