<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Registration Form Practice</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <h2 class="title">Students Registration</h2>

        <form id="regForm" class="form">

            <div class="input-group">
                <label>Name</label>
                <input type="text" id="name" placeholder="Enter full name" />
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="alexendra@gmail.com" />
            </div>

            <div class="input-group">
                <label>Age</label>
                <input type="number" id="age" placeholder="18+" />
            </div>

            <button type="submit" class="btn">Register</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
