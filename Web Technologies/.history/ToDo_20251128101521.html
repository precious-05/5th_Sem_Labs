<!-- DOM ( Document Object Model )
It represents the hierarchy of the elements in the hrml document 
Tree like structure having Root - Child relation  (root, child both are nodes)   -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>

        body{
            background-color: #ffeeee;
        }

    </style>
</head>
<body>

   <h1 style="color: blueviolet;">To Do App</h1>

</body>
</html>
