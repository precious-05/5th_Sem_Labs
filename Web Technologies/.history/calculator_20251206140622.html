<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pastel Aesthetic Scientific Calculator</title>
<style>
    *{
        margin:0; padding:0; box-sizing:border-box;
        font-family: "Poppins", sans-serif;
    }
    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(160deg,#ffb7d5,#c8d9ff,#b8fff3);
    }
    .container{
        width:380px;
        padding:25px;
        border-radius:30px;
        background:#ffffff80;
        backdrop-filter: blur(20px);
        border:2px solid #ffffff60;
        box-shadow:0 10px 30px rgba(0,0,0,0.15);
    }
    .header{
        text-align:center;
        margin-bottom:18px;
        font-size:1.5rem;
        font-weight:700;
        color:#ff5fa2;
        letter-spacing:1px;
    }
    .credit{
        text-align:center;
        margin-top:15px;
        font-size:0.95rem;
        color:#555;
        font-weight:500;
    }
    .display{
        width:100%;
        height:80px;
        border:none;
        padding:20px;
        font-size:1.7rem;
        border-radius:20px;
        background:#ffffffd9;
        outline:none;
        margin-bottom:22px;
        color:#333;
        font-weight:600;
        box-shadow:inset 0 0 15px rgba(0,0,0,0.1);
    }
    .btn-grid{
        display:grid;
        grid-template-columns:repeat(4,1fr);
        gap:15px;
    }
    button{
        padding:18px;
        border:none;
        font-size:1.1rem;
        border-radius:18px;
        background:#ffe3ef;
        color:#444;
        cursor:pointer;
        transition:0.2s;
        font-weight:600;
        box-shadow:0 6px 12px rgba(0,0,0,0.1);
    }
    button:hover{
        transform:scale(1.08);
        box-shadow:0 10px 18px rgba(0,0,0,0.15);
    }
    .op{
        background:#ffd3e0;
        color:#d4006f;
        font-weight:700;
    }
    .pastel-blue{ background:#d7e3ff; color:#2a4fb9; }
    .pastel-green{ background:#d4fff2; color:#0f8a6c; }
    .pastel-purple{ background:#e9d6ff; color:#7a3ac1; }
    .equal{
        background:#ff5fa2;
        color:white;
        font-weight:700;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">Scientific Calculator</div>
        <input type="text" id="display" class="display" disabled />

        <div class="btn-grid">
            <button onclick="clearDisplay()" class="op">C</button>
            <button onclick="del()" class="op">DEL</button>
            <button onclick="insert('%')" class="pastel-purple">%</button>
            <button onclick="insert('/')" class="pastel-blue">÷</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')" class="pastel-blue">×</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')" class="pastel-purple">−</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')" class="pastel-purple">+</button>

            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="scientific('sqrt')" class="pastel-green">√</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
        <div class="credit">Designed & Developed by <b>Alina Liaquat</b></div>
    </div>

<script>
    let display = document.getElementById('display');

    function insert(num){ display.value += num; }
    function clearDisplay(){ display.value = ""; }
    function del(){ display.value = display.value.slice(0,-1); }

    function scientific(func){
        let val = parseFloat(display.value);
        if(func === 'sqrt') display.value = Math.sqrt(val);
    }

    function calculate(){
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>
</body>
</html>
