<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AMOLED Dark Scientific Calculator</title>
<style>
    *{
        margin:0; padding:0; box-sizing:border-box;
        font-family: "Poppins", sans-serif;
    }

    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:#000; /* Pure AMOLED */
    }

    .container{
        width:380px;
        padding:25px;
        border-radius:28px;
        background:#050505;
        border:1px solid #111;
        box-shadow:0 0 40px #000;
    }

    .header{
        text-align:center;
        margin-bottom:20px;
        font-size:1.45rem;
        font-weight:700;
        color:#fff;
        letter-spacing:1px;
        text-shadow:0 0 12px rgba(255,255,255,0.4);
    }

    .credit{
        text-align:center;
        margin-top:15px;
        font-size:0.95rem;
        color:#666;
    }

    .display{
        width:100%;
        height:82px;
        border:none;
        padding:20px;
        font-size:1.8rem;
        border-radius:18px;
        background:#000;
        outline:none;
        margin-bottom:22px;
        color:#0ff; /* Cyan AMOLED glow */
        font-weight:600;
        text-shadow:0 0 10px #0ff;
        border:2px solid #0ff4;
    }

    .btn-grid{
        display:grid;
        grid-template-columns:repeat(4,1fr);
        gap:15px;
    }

    button{
        padding:19px;
        border:none;
        font-size:1.15rem;
        border-radius:16px;
        background:#0a0a0a;
        color:#eee;
        cursor:pointer;
        transition:0.18s;
        font-weight:600;
        box-shadow:0 0 8px #000;
        border:1px solid #111;
    }

    button:hover{
        transform:scale(1.1);
        box-shadow:0 0 14px rgba(0,255,255,0.4);
        color:#0ff;
    }

    .op{
        background:#111;
        color:#ff5f5f;
        border:1px solid #ff5f5f63;
        text-shadow:0 0 8px #ff5f5f;
    }

    .neon-blue { color:#3fa9ff; text-shadow:0 0 8px #3fa9ff; }
    .neon-purple { color:#c27dff; text-shadow:0 0 8px #c27dff; }
    .neon-green { color:#00ffa6; text-shadow:0 0 8px #00ffa6; }

    .equal{
        background:#0ff;
        color:#000;
        font-weight:700;
        text-shadow:none;
        box-shadow:0 0 12px #0ff;
    }

    .equal:hover{
        background:white;
        box-shadow:0 0 20px white;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">AMOLED Super Dark Calculator</div>
        <input type="text" id="display" class="display" disabled />

        <div class="btn-grid">
            <button onclick="clearDisplay()" class="op">C</button>
            <button onclick="del()" class="op">DEL</button>
            <button onclick="insert('%')" class="neon-purple">%</button>
            <button onclick="insert('/')" class="neon-blue">÷</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')" class="neon-blue">×</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')" class="neon-purple">−</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')" class="neon-purple">+</button>

            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="scientific('sqrt')" class="neon-green">√</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>

        <div class="credit">Designed & Developed by <b>Alina Liaquat</b></div>
    </div>

<script>
    let display = document.getElementById('display');

    function insert(num){ display.value += num; }
    function clearDisplay(){ display.value = ""; }
    function del(){ display.value = display.value.slice(0,-1); }

    function scientific(func){
        let val = parseFloat(display.value);
        if(func === 'sqrt') display.value = Math.sqrt(val);
    }

    function calculate(){
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>
</body>
</html>
