<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glassmorphism Scientific Calculator</title>
<style>
    *{
        margin:0; padding:0; box-sizing:border-box;
        font-family: "Poppins", sans-serif;
    }
    body{
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#a1c4fd,#c2e9fb);
    }
    .container{
        width:360px;
        padding:20px;
        border-radius:25px;
        backdrop-filter: blur(18px);
        background:rgba(255,255,255,0.18);
        border:1px solid rgba(255,255,255,0.45);
        box-shadow:0 8px 25px rgba(0,0,0,0.15);
    }
    .header{
        text-align:center;
        margin-bottom:15px;
        color:#fff;
        font-weight:600;
        font-size:1.3rem;
        text-shadow:0 3px 5px rgba(0,0,0,0.25);
    }
    .credit{
        text-align:center;
        margin-top:12px;
        font-size:0.9rem;
        color:#f0f0f0;
        opacity:0.9;
    }
    .display{
        width:100%;
        height:70px;
        border:none;
        padding:15px;
        font-size:1.6rem;
        border-radius:18px;
        background:rgba(255,255,255,0.25);
        outline:none;
        margin-bottom:18px;
        color:#000;
        font-weight:600;
        box-shadow:inset 0 0 10px rgba(255,255,255,0.35);
    }
    .btn-grid{
        display:grid;
        grid-template-columns:repeat(4,1fr);
        gap:12px;
    }
    button{
        padding:18px;
        border:none;
        font-size:1rem;
        border-radius:15px;
        background:rgba(255,255,255,0.35);
        backdrop-filter:blur(5px);
        cursor:pointer;
        transition:0.2s;
        font-weight:500;
    }
    button:hover{
        background:rgba(255,255,255,0.55);
        transform:translateY(-3px);
        box-shadow:0 6px 12px rgba(0,0,0,0.15);
    }
    .op{
        background:rgba(255,255,255,0.55);
        font-weight:700;
        color:#0077c2;
    }
    .equal{
        background:#0077c2;
        color:white;
        font-weight:700;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">Premium Glass Scientific Calculator</div>
        <input type="text" id="display" class="display" disabled />

        <div class="btn-grid">
            <button onclick="clearDisplay()" class="op">C</button>
            <button onclick="del()" class="op">DEL</button>
            <button onclick="insert('%')" class="op">%</button>
            <button onclick="insert('/')" class="op">÷</button>

            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('9')">9</button>
            <button onclick="insert('*')" class="op">×</button>

            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('6')">6</button>
            <button onclick="insert('-')" class="op">−</button>

            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('3')">3</button>
            <button onclick="insert('+')" class="op">+</button>

            <button onclick="insert('0')">0</button>
            <button onclick="insert('.')">.</button>
            <button onclick="scientific('sqrt')">√</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
        <div class="credit">Designed & Developed by <b>Alina Liaquat</b></div>
    </div>

<script>
    let display = document.getElementById('display');

    function insert(num){ display.value += num; }
    function clearDisplay(){ display.value = ""; }
    function del(){ display.value = display.value.slice(0,-1); }

    function scientific(func){
        let val = parseFloat(display.value);
        if(func === 'sqrt') display.value = Math.sqrt(val);
    }

    function calculate(){
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>
</body>
</html>
