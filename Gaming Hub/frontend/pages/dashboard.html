<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  <!-- Adding Google Fonts for a gaming feel -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Oxanium:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Adding Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="particles-container" id="particles"></div>
  <div class="dashboard">
    <div class="user-header">
      <div class="avatar-container">
        <div class="avatar">
          <i class="fas fa-user-astronaut"></i>
        </div>
        <div class="level-badge">Level 5</div>
      </div>
      <h1>Welcome, <span id="username">User</span> <span class="welcome-emoji">ðŸ‘‹</span></h1>
      <p class="user-stats">Games Played: 24 | High Score: 1,850</p>
    </div>

    <div class="games">
      <h2><i class="fas fa-gamepad"></i> Select Your Game</h2>
      <div class="game-buttons">
        <button class="game-btn" onclick="goToGame('tictactoe.html')">
          <div class="game-icon">
            <i class="fas fa-times"></i>
            <i class="far fa-circle"></i>
          </div>
          <span class="game-title">Tic Tac Toe</span>
          <span class="game-desc">Classic 3x3 Strategy</span>
          <div class="game-stats">
            <span><i class="fas fa-trophy"></i> Wins: 12</span>
          </div>
        </button>

        <button class="game-btn" onclick="goToGame('snake.html')">
          <div class="game-icon">
            <i class="fas fa-snake"></i>
          </div>
          <span class="game-title">Snake Game</span>
          <span class="game-desc">Navigate & Grow</span>
          <div class="game-stats">
            <span><i class="fas fa-star"></i> High Score: 1,240</span>
          </div>
        </button>
      </div>
    </div>

    <div class="dashboard-footer">
      <button class="logout" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
      <div class="quick-stats">
        <div class="stat">
          <i class="fas fa-clock"></i>
          <span>Play Time: 14h 22m</span>
        </div>
        <div class="stat">
          <i class="fas fa-calendar-alt"></i>
          <span>Last Played: Today</span>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/dashboard.js"></script>
  <script>
    // Add particle animation for background
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 10 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const animationDuration = Math.random() * 20 + 10;
        const animationDelay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDuration = `${animationDuration}s`;
        particle.style.animationDelay = `${animationDelay}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      // Add pulse animation to username
      const usernameElement = document.getElementById('username');
      setInterval(() => {
        usernameElement.classList.add('pulse');
        setTimeout(() => {
          usernameElement.classList.remove('pulse');
        }, 1000);
      }, 5000);
    });
  </script>
</body>
</html>
